<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
    <link rel="stylesheet" href="../../CSS/Survey Form/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1 id="title">Survey Form</h1>
            <p id="description">Thank you for taking the time to do this survey</p>
        </header>
        <form action="" id="survey-form" method="post">
            <div class="form-group">
                <label for="name id=" id="name-label"">Name: <input type=" text" name="name" id="name" required
                    placeholder="Enter your name" /></label>
            </div>
            <div class="form-group">
                <label for="email" id="email-label">Email: <input type="email" name="email" id="email" required
                        placeholder="Enter your email" /></label>
            </div>
            <div class="form-group">
                <label for="number" id="number-label">Age(optional): <input type="number" name="number" id="number"
                        min="13" max="120" placeholder="Age" /></label>
            </div>
            <div class="form-group">
                <label for="dropdown">Which one of these game genres u like the most: <select name="dropdown"
                        id="dropdown"></label>
                <option value="">(Select one)</option>
                <option value="1">Shooter</option>
                <option value="2">MOBA</option>
                </select>
            </div>
            <div class="form-group">
                <p>Would you be willing to travel abroad for a job?: </p>
                <label for="yes">Yes <input type="radio" name="yes-no" id="yes" value="yes"></label>
                <label for="no">No <input type="radio" name="yes-no" id="no" value="no"></label>
            </div>
            <div class="form-group">
                <p>Which game from this list have u played at least once on the last 6 months</p>
                <label for="league">League of Legends <input type="checkbox" name="games" id="league"
                        value="league"></label>
                <label for="dota2">Dota2 <input type="checkbox" name="games" id="dota2" value="dota2"></label>
                <label for="r6">Tom Clancy's Rainbow Six: Siege <input type="checkbox" name="games" id="r6"
                        value="r6"></label>
                <label for="csgo">
                    Counter-Strike: Global Offensive
                    <input type="checkbox" name="games" id="csgo" value="csgo"></label>
            </div>
            <div class="form-group">
                <label for="bio">Give us a short description about yourself: <textarea name="bio" id="bio" cols="30"
                        rows="10" placeholder="I like long walks on the beach..."></textarea></label>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" name="submit">Submit</button>
            </div>
        </form>
    </div>
</body>

</html>
